<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/room.css">
    <title>Chat App</title>
</head>

<body>
    <div class="container">
        <div class="menu">
            <h1 class="room-name"></h1>
            <ul class="user-list"></ul>
            <button onclick="window.open('https://chat-app-iwng.onrender.com/','_self')"">Leave</button>
        </div>
        <div class="chat">
            <div class="chat-container"></div>
            <form class="input">
                <input id="msg" type="text" placeholder="Message..." required>
                <button>Send</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js" integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
